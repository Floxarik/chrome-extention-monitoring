<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Monitor</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        padding: 15px;
        width: 280px;
        background: #f9f9f9;
      }
      .status-message {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-top: 10px;
      }
      .hidden {
        display: none;
      }
      .settings-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-size: 20px;
      }
      textarea {
        width: 100%;
        height: 80px;
        font-size: 14px;
        padding: 5px;
        margin-top: 10px;
      }
      button {
        padding: 6px 12px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 14px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background: #0056b3;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      #success-message {
        display: none;
        color: #28a745;
        font-weight: 500;
      }
      small {
        display: block;
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="main-screen">
      <span class="settings-icon" id="open-settings">⚙️</span>
      <h3>Extension Status</h3>
      <div id="notification" class="status-message"></div>
    </div>

    <div id="settings-screen" class="hidden">
      <h3>Settings</h3>
      <label>
        <input type="checkbox" id="enableNotifications" /> Enable system
        notifications
      </label>
      <br /><br />
      <label>Enter extension IDs (one per line):</label>
      <small
        >You can find extension IDs on the
        <code>chrome://extensions</code> page.</small
      >
      <textarea id="extensionsList"></textarea>
      <div class="actions">
        <button id="back">Back</button>
        <span id="success-message">✅ Changes saved</span>
        <button id="save">Save</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
